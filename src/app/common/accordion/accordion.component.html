<div class="accordion">
  <div class="accordion-item" *ngFor="let item of data">
    <h2 class="accordion-header" (click)="changeShowState(item)">
      <button class="accordion-button" type="button">
        {{ item.title }}
      </button>
    </h2>
    <div class="accordion-collapse collapse" [ngClass]="{ show: item.show }">
      <div class="accordion-body">
        {{ item.content }}
      </div>
    </div>
  </div>
</div>
