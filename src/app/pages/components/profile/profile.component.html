<div class="profile-box">
  <div class="profile-box-messages">
    <div class="profile-box-messages-item">
      <span>信箱 : {{ profile?.email }}</span>
    </div>
    <div class="profile-box-messages-item">
      <span>暱稱 : {{ profile?.nickName }}</span>
    </div>
    <div
      class="profile-box-messages-item d-flex justify-content-between flex-wrap"
    >
      <span>總文章數 : {{ profile?.count }}</span>
      <button
        type="button"
        class="btn btn-info btn-sm"
        (click)="createArticle()"
      >
        新增文章
      </button>
    </div>
    <div></div>
  </div>
  <app-list-item
    *ngFor="let item of articlesList"
    [setting]="item"
    [isControlBtn]="true"
  ></app-list-item>
  <div class="profile-box-articles"></div>
</div>
