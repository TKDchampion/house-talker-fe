<div>
  <nav class="header-bar">
    <div class="d-flex justify-content-between">
      <div>Talker</div>
      <div class="d-flex header-menu">
        <div class="header-menu-item">Home</div>
        <!-- <div class="d-flex">
          <div class="header-menu-item">Account</div>
          <div class="header-menu-item">Logout</div>
        </div> -->
        <div class="d-flex">
          <div class="header-menu-item" (click)="openModal(template1)">
            Login
          </div>
          <div class="header-menu-item" (click)="openModal(template2)">
            Sign
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="body">
    <div class="container-lg">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<ng-template #template1>
  <app-modal title="Login">
    <form class="center" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="inputbox">
        <input type="text" name="email" formControlName="account" />
        <span>Email</span>
      </div>
      <div class="inputbox">
        <input type="text" name="password" formControlName="password" />
        <span>Password</span>
      </div>
      <div class="inputbox center-margin">
        <button class="w-100" type="submit">submit</button>
        <div *ngIf="!!errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </div>
    </form>
  </app-modal>
</ng-template>

<ng-template #template2>
  <app-modal title="Sigin">
    <input type="text" />
    <input type="text" />
  </app-modal>
</ng-template>

<ngx-spinner></ngx-spinner>
